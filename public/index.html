<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rammerhead Proxy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Rammerhead Logo" />
      <h1>Rammerhead Proxy</h1>
    </header>

    <div class="container mt-4">
      <p class="font-weight">
        Join the <a href="https://discord.gg/VNT4E7gN5Y">Discord server</a> for
        updates or just chat about life.
      </p>
      <p
        class="font-weight-bold text-danger"
        id="error-text"
        style="display: none"
      >
        Error: some text
      </p>

      <div class="input-group mb-3" id="password-wrapper" style="display: none">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter password</span>
        </div>
        <input
          type="password"
          class="form-control"
          id="session-password"
          placeholder="Password is given by the host."
        />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter URL</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="session-url"
          placeholder="https://www.google.com/"
        />
        <div class="input-group-append">
          <button class="btn btn-success" id="session-go">Go!</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Session ID</span>
        </div>
        <input
          readonly
          type="text"
          class="form-control disable-text"
          id="session-id"
          placeholder="Click 'Create new session ID' or fill in an existing one."
        />
        <div class="input-group-append">
          <button class="btn btn-secondary" id="session-create-btn">
            Create new session ID
          </button>
        </div>
      </div>

      <button class="btn btn-outline-secondary" id="session-advanced-toggle">
        Show advanced options
      </button>
      <div
        class="mt-2 mb-4"
        id="session-advanced-container"
        style="display: none"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="session-shuffling"
            checked
          />
          <label class="form-check-label" for="session-shuffling"
            >Enable URL Shuffling</label
          >
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">HTTP Proxy</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="session-httpproxy"
            placeholder="http://proxyinfo"
          />
        </div>
      </div>
    </div>

    <div class="row justify-content-center m-0">
      <table class="table w-75 table-striped table-bordered">
        <thead>
          <tr>
            <th>Session ID</th>
            <th>Created on</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
